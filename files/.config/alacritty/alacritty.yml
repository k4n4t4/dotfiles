window:
  title: Alacritty
  class:
    instance: Alacritty
    general: Alacritty
  decorations: None
  dimensions:
    columns: 80
    lines: 24
  padding:
    x: 0
    y: 0
  opacity: 0.8

scrolling:
  history: 5000
  multiplier: 4

font:
  normal:
    family: ComicShannsMono Nerd Font Mono
    style: Regular
  bold:
    family: ComicShannsMono Nerd Font Mono
    style: Bold
  italic:
    family: ComicShannsMono Nerd Font Mono
    style: Italic
  bold_italic:
    family: ComicShannsMono Nerd Font Mono
    style: Bold Italic
  size: 9.0
  offset:
    x: 0
    y: 0

shell:
  program: /usr/bin/fish

env:
  TERM: xterm-256color

key_bindings:
  - { key: F11, command: { program: "fullscreen" } }
