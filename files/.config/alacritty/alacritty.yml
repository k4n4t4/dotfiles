window:
  title: Alacritty
  class:
    instance: Alacritty
    general: Alacritty
  decorations: None
  dimensions:
    columns: 80
    lines: 24
  padding:
    x: 0
    y: 0
  opacity: 0.5

scrolling:
  history: 5000
  multiplier: 4
  faux_multiplier: 4
  auto_scroll: false

tabspaces: 2

font:
  normal:
    family: Hurmit Nerd Font Mono
    style: Regular
  bold:
    family: Hurmit Nerd Font Mono
    style: Bold
  italic:
    family: Hurmit Nerd Font Mono
    style: Italic
  bold_italic:
    family: Hurmit Nerd Font Mono
    style: Bold Italic
  size: 9.5
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
  scale_with_dpi: true

render_timer: false

draw_bold_text_with_bright_colors: true

cursor:
  style:
    shape: Block
    blinking: Off
  vi_mode_style: Block
  blink_interval: 500
  unfocused_hollow: true
  thickness: 0.01

shell:
  program: fish

env:
  TERM: xterm-256color

key_bindings:
  - { key: F11,  action: ToggleFullScreen }
  - { key: Up,   mods: Control, action: IncreaseFontSize }
  - { key: Down, mods: Control, action: DecreaseFontSize }

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }
  hide_when_typing: true

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>"
  save_to_clipboard: false

dynamic_title: true

unfocused_hollow_cursor: true

live_config_reload: true

import:
 # - ~/.config/alacritty/themes/themes/konsole_linux.yaml
 # - ~/.config/alacritty/themes/themes/hyper.yaml
 # - ~/.config/alacritty/themes/themes/terminal_app.yaml
  - ~/.config/alacritty/themes/themes/xterm.yaml
 # - ~/.config/alacritty/themes/themes/argonaut.yaml
