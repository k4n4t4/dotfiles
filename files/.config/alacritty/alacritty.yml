window:
  title: Alacritty
  class:
    instance: Alacritty
    general: Alacritty
  decorations: None
  dimensions:
    columns: 80
    lines: 24
  padding:
    x: 0
    y: 0
  opacity: 0.5

scrolling:
  history: 5000
  multiplier: 4

font:
  normal:
    family: ComicShannsMono Nerd Font Mono
    style: Regular
  bold:
    family: ComicShannsMono Nerd Font Mono
    style: Bold
  italic:
    family: ComicShannsMono Nerd Font Mono
    style: Italic
  bold_italic:
    family: ComicShannsMono Nerd Font Mono
    style: Bold Italic
  size: 9.0
  offset:
    x: 0
    y: 0

cursor:
  style:
    shape: Beam
    blinking: On
  vi_mode_style: Block
  blink_interval: 500
  unfocused_hollow: true
  thickness: 0.01

shell:
  program: /usr/bin/fish

env:
  TERM: xterm-256color

key_bindings:
  - { key: F11, command: { program: "fullscreen" } }
  - { key: Up,   mods: Control, action: IncreaseFontSize }
  - { key: Down, mods: Control, action: DecreaseFontSize }

import:
 - ~/.config/alacritty/themes/themes/konsole_linux.yaml
