general {
    sensitivity = 1.0
    apply_sens_to_raw = false

    border_size = 1
    no_border_on_floating = false

    gaps_in = 3
    gaps_out = 3
    gaps_workspaces = 0

    col.inactive_border = 0x595959aa
    col.active_border = 0x33ccffee 0x00ff99ee 45deg
    col.nogroup_border = 0xffffaaff
    col.nogroup_border_active = 0xffffaaff

    layout = dwindle

    no_focus_fallback = false

    hover_icon_on_border = true

    resize_on_border = false
    extend_border_grab_area = 15

    allow_tearing = false

    resize_corner = 0
}

decoration {
    rounding = 5

    active_opacity = 1.0
    inactive_opacity = 1.0
    fullscreen_opacity = 1.0

    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    shadow_ignore_window = true
    shadow_offset = 0, 0
    shadow_scale = 1.0

    col.shadow = 0x1a1a1aee
    col.shadow_inactive = 0x101010ee

    dim_inactive = false
    dim_strength = 0.3
    dim_special = 0.3
    dim_around = 0.4

    screen_shader =

    blur {
        enabled = true
        size = 8
        passes = 1
        ignore_opacity = false
        new_optimizations = true
        xray = false

        noise = 0.0117
        contrast = 0.8916
        brightness = 0.8172
        vibrancy = 0.1696
        vibrancy_darkness = 0.0

        special = false
        popups = true
        popups_ignorealpha = 0.2
    }
}

animations {
    enabled = true
    first_launch_animation = true

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

input {
    kb_model =
    kb_layout = jp
    kb_variant =
    kb_options = ctrl:nocaps
    kb_rules =
    kb_file =

    numlock_by_default = false

    resolve_binds_by_sym = false

    repeat_rate = 50
    repeat_delay = 250

    sensitivity = 0.0
    accel_profile =
    force_no_accel = false
    left_handed = false

    scroll_points =
    scroll_method =
    scroll_button = 0
    scroll_button_lock = 0
    scroll_factor = 1.0
    natural_scroll = false

    follow_mouse = 0
    mouse_refocus = true

    float_switch_override_focus = 1

    special_fallthrough = false

    off_window_axis_events = 1

    emulate_discrete_scroll = 1

    touchpad {
        disable_while_typing = true

        natural_scroll = false
        scroll_factor = 1.0

        middle_button_emulation = false

        tap_button_map = [[Empty]]

        clickfinger_behavior = false

        tap-to-click = true
        drag_lock = false
        tap-and-drag = false
    }

    touchdevice {
        transform = 0
        output = [[Auto]]
        enabled = true
    }

    tablet {
        transform = 0
        output = [[Empty]]
        region_position = 0, 0
        region_size = 0, 0
        relative_input = false
        left_handed = false
        active_area_size = 0, 0
        active_area_position = 0, 0
    }
}

gestures {
    workspace_swipe = false
    workspace_swipe_fingers = 3
    workspace_swipe_min_fingers = false
    workspace_swipe_distance = 300
    workspace_swipe_touch = false
    workspace_swipe_invert = true
    workspace_swipe_touch_invert = false
    workspace_swipe_min_speed_to_force = 30
    workspace_swipe_cancel_ratio = 0.5
    workspace_swipe_create_new = true
    workspace_swipe_direction_lock = true
    workspace_swipe_direction_lock_threshold = 10
    workspace_swipe_forever = false
    workspace_swipe_use_r = false
}

group {
    insert_after_current = true
    focus_removed_window = true

    col.border_active = 0x66ffff00
    col.border_inactive = 0x66777700
    col.border_locked_active = 0x66ff5500
    col.border_locked_inactive = 0x66775500

    groupbar {
        enabled = true

        font_family = [[Empty]]
        font_size = 8

        gradients = true
        height = 14
        stacked = false
        priority = 3
        render_titles = true
        scrolling = true

        text_color = 0xffffffff

        col.active = 0x66ffff00
        col.inactive = 0x66777700
        col.locked_active = 0x66ff5500
        col.locked_inactive = 0x66775500
    }
}


misc {
    disable_hyprland_logo = false
    disable_splash_rendering = false

    col.splash = 0xffffff

    font_family = Sans
    splash_font_family = [[Empty]]

    force_default_wallpaper = -1

    vfr = true
    vrr = 0

    mouse_move_enables_dpms = false
    key_press_enables_dpms = false

    always_follow_on_dnd = true

    layers_hog_keyboard_focus = true

    animate_manual_resizes = false
    animate_mouse_windowdragging = false

    disable_autoreload = true

    enable_swallow = false
    swallow_regex = [[Empty]]
    swallow_exception_regex = [[Empty]]

    focus_on_activate = false
    mouse_move_focuses_monitor = true
    render_ahead_of_time = false
    render_ahead_safezone = 1
    allow_session_lock_restore = false

    background_color = 0x111111

    close_special_on_empty = true

    new_window_takes_over_fullscreen = 0
    exit_window_retains_fullscreen = false

    initial_workspace_tracking = 1

    middle_click_paste = true
}

binds {
    pass_mouse_when_bound = false
    scroll_event_delay = 300
    workspace_back_and_forth = false
    allow_workspace_cycles = false
    workspace_center_on = 0
    focus_preferred_method = 0
    ignore_group_lock = false
    movefocus_cycles_fullscreen = true
    disable_keybind_grabbing = false
    window_direction_monitor_fallback = true
}

xwayland {
    use_nearest_neighbor = true
    force_zero_scaling = true
}

opengl {
    nvidia_anti_flicker = true
    force_introspection = 2
}

render {
    explicit_sync = 2
    explicit_sync_kms = 2
    direct_scanout = false
}

cursor {
    no_hardware_cursors = false
    no_break_fs_vrr = false
    min_refresh_rate = 24
    hotspot_padding = 1
    inactive_timeout = 0
    no_warps = false
    persistent_warps = false
    warp_on_change_workspace = false
    default_monitor = [[Empty]]
    zoom_factor = 1.0
    zoom_rigid = false
    enable_hyprcursor = true
    hide_on_key_press = false
    hide_on_touch = true
    allow_dumb_copy = false
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}


monitor = DP-1, 1920x1080@120, 0x0, 1

env = XCURSOR_SIZE,12
env = HYPRCURSOR_SIZE,12

exec-once = fcitx5
exec-once = ags -c ~/.config/ags/config.js


$MOD = SUPER
$LMB = mouse:272
$RMB = mouse:273

bind = $MOD, Q, killactive,
bind = $MOD SHIFT, Q, exit,

bind = $MOD, F, togglefloating,
bind = $MOD, P, pseudo,
bind = $MOD, J, togglesplit,

bindm = $MOD, $LMB, movewindow
bindm = $MOD, $RMB, resizewindow

bind = $MOD, left, movefocus, l
bind = $MOD, right, movefocus, r
bind = $MOD, up, movefocus, u
bind = $MOD, down, movefocus, d

binde = , XF86AudioRaiseVolume, exec, amixer sset Master 5%+
binde = , XF86AudioLowerVolume, exec, amixer sset Master 5%-
bind = , XF86AudioMute, exec, amixer sset Master toggle
bind = , XF86AudioMicMute, exec, amixer sset Capture toggle

binde = , XF86MonBrightnessUp, exec, brightnessctl s +5%
binde = , XF86MonBrightnessDown, exec, brightnessctl s 5%-

bind = $MOD, T, exec, alacritty
bind = $MOD, R, exec, wofi --show drun
bind = $MOD, B, exec, floorp
bind = $MOD, P, exec, floorp --private


bind = $MOD, 1, workspace, 1
bind = $MOD, 2, workspace, 2
bind = $MOD, 3, workspace, 3
bind = $MOD, 4, workspace, 4
bind = $MOD, 5, workspace, 5
bind = $MOD, 6, workspace, 6
bind = $MOD, 7, workspace, 7
bind = $MOD, 8, workspace, 8
bind = $MOD, 9, workspace, 9
bind = $MOD, 0, workspace, 10

bind = $MOD SHIFT, 1, movetoworkspace, 1
bind = $MOD SHIFT, 2, movetoworkspace, 2
bind = $MOD SHIFT, 3, movetoworkspace, 3
bind = $MOD SHIFT, 4, movetoworkspace, 4
bind = $MOD SHIFT, 5, movetoworkspace, 5
bind = $MOD SHIFT, 6, movetoworkspace, 6
bind = $MOD SHIFT, 7, movetoworkspace, 7
bind = $MOD SHIFT, 8, movetoworkspace, 8
bind = $MOD SHIFT, 9, movetoworkspace, 9
bind = $MOD SHIFT, 0, movetoworkspace, 10

bind = $MOD, S, togglespecialworkspace, magic
bind = $MOD SHIFT, S, movetoworkspace, special:magic

windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.
