backend = "glx";
glx-no-stencil = true;
glx-no-rebind-pixmap = true;
unredir-if-possible = true;
vsync = true;
dbe = false;
refresh-rate = 0;
use-damage = false;

corner-radius = 13.0;
round-borders = 1;

detect-rounded-corners = true;
detect-client-opacity = true;
active-opacity = 1.0;
inactive-opacity = 0.7;
inactive-opacity-override = false;
frame-opacity = 1.0;

opacity-rule = [
  "86:class_g = 'VSCode' && focused",
  "70:class_g = 'VSCode' && !focused",
  "86:class_g = 'VSCodium' && focused",
  "70:class_g = 'VSCodium' && !focused",
  "100:class_g = 'firefox' && focused",
  "86:class_g = 'firefox' && !focused",
  "80:class_g = 'dolphin' && focused"
];

inactive-dim = 0.0;
inactive-dim-fixed = true;

blur-background = true;
blur-background-frame = true;
blur-background-fixed = true;
blur-background-exclude = [
  "! name~=''",
  "window_type = 'dock'",
  "_GTK_FRAME_EXTENTS@:c"
];
blur-method = "dual_kawase";
blur-strength = 3;

shadow = false;
shadow-color = "#000000";
shadow-radius = 14.0;
shadow-offset-x = -15.0;
shadow-offset-y = -15.0;
shadow-opacity = 0.7;
shadow-exclude = [
 "! name~=''",
 "_GTK_FRAME_EXTENTS@:c"
];

fading = true;
fade-delta = 3;
fade-in-step = 0.03;
fade-out-step = 0.03;
no-fading-openclose = false;
no-fading-destroyed-argb = false;

mark-wmwin-focused = true
mark-ovredir-focused = true

wintypes:
{
  popup_menu = { opacity = 0.7 };
  dropdown_menu = { opacity = 0.7 };
  normal = { blur-background = true };
  splash = { blur-background = false };
  dock = {
    shadow = false;
    blur-background = false;
    opacity = 1.0;
  };
  tooltip = {
    fade = true;
    shadow = false;
    opacity = 0.7;
    focus = true;
  };
};
