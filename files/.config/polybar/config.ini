[global/wm]
margin-bottom = 1
margin-top = 1

[colors]
background = #333333
foreground = #dddddd

[bar/main]
background = ${colors.background}
foreground = ${colors.foreground}
bottom = false
width = 99.5%
height = 30
offset-x = 0.25%
offset-y = 3
padding-left = 1
padding-right = 1
radius = 7.0
modules-left = bspwm
modules-center = xwindow
modules-right = bluetooth battery date
font-0 = ComicShannsMono Nerd Font Mono:size=15;5

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/bspwm]
type = internal/bspwm
pin-workspaces = true

[module/date]
type = internal/date
date = "(%H:%M:%S %y-%m-%d)"

[module/battery]
type = custom/script
exec = ~/bin/get_battery_info capacity
label = "[bat:%output:0:4:...%%]"

[module/bluetooth]
type = custom/script
exec = ~/bin/get_bluetooth_status
click-left = exec blueman-manager
click-right = exec ~/bin/toggle_bluetooth
interval = 2

[settings]
screenchange-reload = true
