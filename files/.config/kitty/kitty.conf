font_family      Hurmit Nerd Font Mono
bold_font        auto
italic_font      auto
bold_italic_font auto

font_size 15.0
force_ltr no
disable_ligatures cursor

modify_font cell_width 100%
modify_font cell_height 100%
modify_font baseline 0

cursor #DDDDDD
cursor_text_color background
cursor_shape block
cursor_shape_unfocused hollow
cursor_beam_thickness 1.5
cursor_underline_thickness 2.0
cursor_blink_interval 0
cursor_stop_blinking_after 1.0
cursor_trail 1
cursor_trail_decay 0.0 0.3
cursor_trail_start_threshold 2

scrollback_lines 2000
scrollback_indicator_opacity 0.9
scrollback_pager less --chop-long-lines --RAW-CONTROL-CHARS +INPUT_LINE_NUMBER
scrollback_pager_history_size 0
scrollback_fill_enlarged_window no
wheel_scroll_multiplier 5.0
wheel_scroll_min_lines 1
touch_scroll_multiplier 1.0

mouse_hide_wait 3.0
url_color #0088BB
url_style curly
open_url_with default
url_prefixes file ftp ftps gemini git gopher http https irc ircs kitty mailto news sftp ssh
detect_urls yes
show_hyperlink_targets no
underline_hyperlinks hover

copy_on_select no
paste_actions quote-urls-at-prompt,confirm
strip_trailing_spaces never
select_by_word_characters @-./_~?&=%+#

click_interval -1.0
focus_follows_mouse no
pointer_shape_when_grabbed arrow
default_pointer_shape beam

repaint_delay 10
input_delay 3
sync_to_monitor yes

enable_audio_bell no
visual_bell_duration 0.0
visual_bell_color #990000
window_alert_on_bell yes
bell_on_tab "?"
command_on_bell none
bell_path none
linux_bell_theme __custom

remember_window_size  yes
initial_window_width  640
initial_window_height 400

enabled_layouts *
window_resize_step_cells 2
window_resize_step_lines 2
window_border_width 0.5pt
draw_minimal_borders yes
window_margin_width 0
single_window_margin_width -1
window_padding_width 0
single_window_padding_width -1
placement_strategy center

active_border_color #88EE88
inactive_border_color #888888
bell_border_color #990000
inactive_text_alpha 1.0

hide_window_decorations no
window_logo_path none
window_logo_position bottom-right
window_logo_alpha 0.5
window_logo_scale 0

resize_debounce_time 0.1 0.5
resize_in_steps no
visual_window_select_characters 1234567890ABCDEFGHIJKLMNOPQRSTUVWXYZ
confirm_os_window_close -1

tab_bar_edge bottom
tab_bar_margin_width 0.0
tab_bar_margin_height 0.0 0.0
tab_bar_style fade
tab_bar_align left
tab_bar_min_tabs 2
tab_switch_strategy previous
tab_fade 0.25 0.5 0.75 1
tab_separator " |"
tab_powerline_style angled
tab_activity_symbol none
tab_title_max_length 0
tab_title_template "{fmt.fg.red}{bell_symbol}{activity_symbol}{fmt.fg.tab}{title}"
active_tab_title_template none
active_tab_foreground   #000
active_tab_background   #eee
active_tab_font_style   bold-italic
inactive_tab_foreground #444
inactive_tab_background #999
inactive_tab_font_style normal
tab_bar_background none
tab_bar_margin_color none

shell_integration no-cursor



foreground #EEEEEE
background #000000
background_opacity 0.6
background_blur 0
background_image none
background_image_layout tiled
background_image_linear no
second_transparent_bg none
dynamic_background_opacity no
background_tint 0.0
background_tint_gaps 1.0
dim_opacity 0.2


selection_foreground #000000
selection_background #fffacd

color0 #000000
color8 #767676

color1 #cc0403
color9 #f2201f

color2  #19cb00
color10 #23fd00

color3  #cecb00
color11 #fffd00

color4  #0d73cc
color12 #1a8fff

color5  #cb1ed1
color13 #fd28ff

color6  #0dcdcd
color14 #14ffff

color7  #dddddd
color15 #ffffff

mark1_foreground black
mark1_background #98d3cb
mark2_foreground black
mark2_background #f2dcd3
mark3_foreground black
mark3_background #f274bc

shell fish
editor nvim


kitty_mod ctrl+alt

map kitty_mod+arrowup change_font_size all +1.0
map kitty_mod+arrowdown change_font_size all -1.0
map kitty_mod+equal change_font_size all 0

map kitty_mod+i paste_from_clipboard

map kitty_mod+v show_scrollback
scrollback_pager ~/.config/kitty/pager.sh INPUT_LINE_NUMBER CURSOR_LINE CURSOR_COLUMN

map kitty_mod+enter new_window
map kitty_mod+] next_window
map kitty_mod+[ previous_window
map kitty_mod+f move_window_forward
map kitty_mod+b move_window_backward
map kitty_mod+` move_window_to_top
map kitty_mod+r start_resizing_window
map kitty_mod+q close_window

map kitty_mod+shift+] next_tab
map kitty_mod+shift+[ previous_tab
map kitty_mod+shift+enter new_tab
map kitty_mod+shift+f move_tab_forward
map kitty_mod+shift+b move_tab_backward
map kitty_mod+shift+q close_tab

map kitty_mod+l next_layout
